<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>MPI@LKG</title>
    <style>
        #scene-select button{
            margin-top: 10px;
            text-transform: capitalize;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
        MPI@LKG
        </a>
    </nav>
    <div class="container">
        <h1>WINDOW CONTROL</h1>
        <div class="row" style="margin-top:10px;">
            <div class="col-sm">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="winOpen();">OPEN</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-danger btn-lg btn-block" onclick="winClose();">CLOSE</button>
            </div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-sm">
                <button  id="btn-enable-lkg"  type="button" class="btn btn-info btn-lg btn-block" onclick="enableLKG();" disabled>LOOKING GLASS</button>
            </div>
            <div class="col-sm">
                <button id="btn-enable-pc" type="button" class="btn btn-info btn-lg btn-block" onclick="enablePC();">PC DISPLAY</button>
            </div>
        </div>
        <h1>SCENES</h1>
        <div id="scene-select">
            <div id='no-scene'>
                NO SCENE TO SHOW
            </div>
        </div>
    </div>
 
    <div class="fixed-bottom">
        <center>Please enable popup block first!</center>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
